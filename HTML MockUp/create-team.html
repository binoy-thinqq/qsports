<div id="createTeam" class="edit-lbox">
  <h1>Create New Team</h1>
    <ul>
    	<li class="clearfix">
        	<label>Name</label>
            <input type="text" class="formBox textBox" placeholder="Name">
        </li>
        <li class="clearfix">
        	<label>Date Established</label>
            <input type="text" class="formBox textBox" id="datePicker3">
        </li>
        <li class="clearfix">
        	<label>City (Optional)</label>
            <select class="selectBox selectBig">
            	<option>Chennai</option>
            </select>
        </li>
        <li class="clearfix">
        	<label>State/Province (Optional)</label>
            <input type="text" class="formBox textBox" placeholder="State">
        </li>
        <li class="clearfix">
        	<label>Country</label>
            <select class="selectBox selectBig">
            	<option>Select a country</option>
            </select>
        </li>
        <li class="clearfix">
        	<label>About</label>
            <textarea class="formBox textArea"></textarea>
        </li>
        <li>
        	<span class="btn-block block clearfix">
            	<input type="submit" value="Create Team" class="fL submit-btn">
                <input type="reset" value="Cancel" class="fL cancel-btn">
            </span>
        </li>
    </ul>
</div>
