<div id="createNewMatch" class="edit-lbox">
  <h1>Create New Match </h1>
    <ul>
    	<li class="clearfix">
        	<label>My Team</label>
            <select class="selectBox selectBig">
            	<option>Select Your Team</option>
                <option>India</option>
            </select>
        </li>
    	<li class="clearfix">
        	<label>Opponent Team</label>
            <input type="text" class="formBox textBox" placeholder="Opponent Team">
        </li>
        <li class="clearfix">
        	<label>Date</label>
            <input type="text" class="formBox textBox" id="datePicker2">
        </li>
        <li class="clearfix">
        	<label>Match Format</label>
            <select class="selectBox selectBig">
            	<option>T20 (5-20 Overs)</option>
            </select>
        </li>
        <li class="clearfix">
        	<label>Date of Birth</label>
            <input type="text" class="formBox textBox" id="datePicker">
        </li>
        
        <li class="clearfix">
        	<label>Ground (Optional)</label>
            <select class="selectBox selectBig">
            	<option>MAC</option>
            </select>
        </li>
        <li class="clearfix">
        	<label>City (Optional)</label>
            <select class="selectBox selectBig">
            	<option>Chennai</option>
            </select>
        </li>
        <li class="clearfix">
        	<label>State/Province (Optional)</label>
            <input type="text" class="formBox textBox" placeholder="State">
        </li>
        <li class="clearfix">
        	<label>Country</label>
            <select class="selectBox selectBig">
            	<option>Select a country</option>
            </select>
        </li>
        <li>
        	<span class="btn-block block clearfix">
            	<input type="submit" value="Create Match" class="fL submit-btn">
                <input type="reset" value="Cancel" class="fL cancel-btn">
            </span>
        </li>
    </ul>
</div>
